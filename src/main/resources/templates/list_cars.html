<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Title</title>
</head>
<body>

<h2>All cars:</h2>

<table>
    <thead>
    <tr>
        <th> Merk </th>
        <th> Type </th>
        <th> License-plate </th>
        <th> Details </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${cars.isEmpty()}">
        <td colspan="4"> No cars available </td>
    </tr>
    <tr th:each="car : ${cars}">
        <td><span th:text="${car.getMerk()}"> Merk </span></td>
        <td><span th:text="${car.getType()}"> Type </span></td>
        <td><span th:text="${car.getLicensePlate()}"> License-plate </span></td>
        <td>
            <form th:action="@{'/car/delete/' + ${car.getLicensePlate()}}" th:method="delete">
                <a th:href="@{'/car/edit/' + ${car.getLicensePlate()}}" th:text="'Edit'"></a>
                <span style="padding-left: 5px; padding-right: 5px; " >|</span>
                <a th:href="'/inspections'" th:text="'Show inspections'"></a>
                <span style="padding-left: 5px; padding-right: 5px; " >|</span>
                <button type="submit" th:text="'Delete'"></button>
            </form>

        </td>
        <td></td>
    </tr>
    </tbody>
</table>

<button>
    <a href="/car/add">New car</a>
</button>

<br>

<a href="/">Terug naar de homepagina</a>

</body>
</html>
