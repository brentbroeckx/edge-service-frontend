<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Title</title>
</head>
<body style="margin: 0; padding: 0;">

<div style="background-color: deepskyblue; display: flex; justify-content: space-between; align-items: center;">
    <h3 style="color: black; margin-left: 5px;">
        <a style="text-decoration: none; font-weight: bold;" href="/">Advanced Programming Challenge</a>
    </h3>
    <ul style="list-style: none; display:flex;">
        <li style="color: black; padding: 10px;">
            <a style="text-decoration: none" href="/cars">List cars</a>
        </li>
        <li style="color: black; padding: 10px;">
            <a style="text-decoration: none" href="/inspections">List inspections</a>
        </li>
    </ul>
</div>

<h2 th:if="${car.getLicensePlate()} != ''" th:text="'Edit ' + ${car.getMerk()} + ' | ' + ${car.getLicensePlate()}"></h2>
<h2 th:if="${car.getLicensePlate()} == ''" th:text="'Add Car'"></h2>

<form action="#" th:action="@{/car}" method="post">
    <p>License Plate: <span th:text="${car.getLicensePlate!=''? car.getLicensePlate:''}"></span> <input id="licensePlate" th:hidden="${car.getLicensePlate!=''?'true':'false'}" type="text" name="licensePlate" th:value="${car.getLicensePlate()}" /></p>
    <p>Merk: <input type="text" name="merk" th:value="${car.getMerk()}" /></p>
    <p>Type: <input type="text" name="type" th:value="${car.getType()}" /></p>
    <p>Euronorm: <input type="text" name="euroNorm" th:value="${car.getEuroNorm()}" /></p>
    <select name="portier" id="portier">
        <option th:selected="${car.getPortier().toString()} == 'TWEEDEURS'" th:value="TWEEDEURS" >Tweedeurs</option>
        <option th:selected="${car.getPortier().toString()} == 'VIERDEURS'" th:value="VIERDEURS" >Vierdeurs</option>
    </select>

    <p><input id="Submit" type="submit" value="Submit" /></p>
</form>

<a href="/cars">Back to cars overview</a>

</body>
</html>
