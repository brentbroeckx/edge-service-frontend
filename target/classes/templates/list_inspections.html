<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Title</title>
</head>
<body>

<h2>All inspections:</h2>

<table>
    <thead>
    <tr>
        <th> Date </th>
        <th> License-plate </th>
        <th> Comment </th>
        <th> Details </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${inspections.empty}">
        <td colspan="3"> No inspections available </td>
    </tr>
    <tr th:each="inspection : ${inspections}">
        <td><span th:text="${inspection.getInspectionDate()}"> Date </span></td>
        <td><span th:text="${inspection.getLicensePlate()}"> License-plate </span></td>
        <td><span th:text="${inspection.getComment()}"> Comment </span></td>
        <td><a th:href="'/cars'" th:text="'Show car detail'"> Details </a></td>
    </tr>
    </tbody>
</table>

<a href="/">Terug naar de homepagina</a>

</body>
</html>
